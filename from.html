<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <header>
    Aplikasi Management Pegawai
 </header>   
 <div class="container">
     <aside>
        <ul class="manu">
            <li><a href=""> Dashboard</a></li>
            <li><a href=""> Data Pegawai</a></li>
            <li><a href=""> Data Jabatan</a></li>
        </ul>
     </aside>
     <section class="main">
        <div class="from.group">
            <label for="foto">foto</label>
            <div class="input"><input type="file" name="" id="foto"></div>
        </div>
        <div class="form-group">
            <label for="nama">Nama</label>
            <div class="input"><input type="text" name="" id="id"></div>
        </div>
        <div class="from-group">
            <label for="jk">jenis kelamin</label>
            <input type="radio" name="" id="">Laki - Laki
            <input type="radio" name="" id="">Perempuan
        </div>
        <div class="from-group">
            <label for="tanggal">tanggal</label>
            <div class="input"><input type="data" name="" id="tanggal"></div>
        </div>
        <div class="from-group">
            <label for="">Jabatan</label>
        </div>
        <div class="input">
            <select name="" id="jabatan">
                <option value="direktur">direktur</option>
                <option value="Manager">Manager</option>
                <option value="marketing">marketing</option>
                <option value="seketaris">seketaris</option>
            </select>
        </div>
        <div class="from-group">
            <input type="submit" value="simpan" class="tombol simpan">
            <input type="submit" value="reset" class="tombol simpan">
        </div>
     </section>
 </div>
 <footer>
    copyright &copy; nama kalian;
 </footer>
</body>
</html>
